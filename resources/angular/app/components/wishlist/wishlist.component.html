<!--section start-->
<section class="wishlist-section section-big-py-space bg-light">
    <div class="custom-container">
    
        
            <div class="row">
                <div class="col-sm-12">
                    <table class="table cart-table table-responsive-xs">
                        <thead>
                        <tr class="table-head">
                            <th scope="col">image</th>
                            <th scope="col">product name</th>
                            <th scope="col">price</th>
                            <th scope="col">availability</th>
                            <th scope="col">action</th>
                        </tr>
                        </thead>
                        <!-- wishlist -->
                        
                            <tbody>

                                <tr *ngFor="let wish of wishs; let i = index">
                                    <td>
                                        <!-- <a href="#"><img src="../assets/images/layout-3/product/1.jpg" alt="product" class="img-fluid  "></a> -->
                                        <a [href]="wish.url"><img [src]="wish.thumbnail" alt="product" class="img-fluid  "></a>
                                    </td>
                                    <td><a href="#">{{wish.name}}</a>
                                        <div class="mobile-cart-content row">
                                            <div class="col-xs-3">
                                                <p>in stock</p>
                                            </div>
                                            <div class="col-xs-3">
                                                <h2 class="td-color">{{wish.price}}</h2></div>
                                            <div class="col-xs-3">
                                                <h2 class="td-color">
                                                    <a href="javascript:void(0)" class="icon mr-1" (click)="removeFromWishList(wish.id)"><i class="ti-close"></i> </a>
                                                    <a href="javascript:void(0)" class="cart mx-3" (click)="addToCart(wish.id)"><i class="ti-shopping-cart"></i></a>
                                                </h2>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <h2>{{wish.price}}</h2></td>
                                    <td>
                                        <p>in stock</p>
                                    </td>
                                    <td><a href="javascript:void(0)" class="icon mx-3" (click)="removeFromWishList(wish.id)"><i class="ti-close"></i> </a><a href="javascript:void(0)" class="cart mx-3" (click)="addToCart(wish.id)"><i class="ti-shopping-cart"></i></a></td>
                                </tr>

                            </tbody>
                        
                    </table>
                </div>
            </div>
            <div class="row wishlist-buttons">
                <div class="col-12">
                    <a [href]="'/'" class="btn btn-normal">continue shopping</a> 
                    <a [href]="'/' +'checkout'" class="btn btn-normal">checkout</a>
                    <a href="javascript:void(0)" (click)="addAllToCart()" class="btn btn-normal">add all to cart</a>
                </div>
            </div>
    </div>

</section>
<!--section end-->
